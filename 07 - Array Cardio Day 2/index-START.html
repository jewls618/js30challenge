<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen in my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Array.prototype.some() // is at least one person 19?
    const anAdult1 = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19) {
        return true
      }
    });
    // OR
    const anAdult2 = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });

    console.log(anAdult1);
    console.log(anAdult2);

    // Array.prototype.every() // is everyone 19?
    const allAdults1 = people.every(function(person) {
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19) {
        return true
      }
    });
    // OR
    const allAdults2 = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19) {
        return true
      }
    });

    console.log(allAdults1);
    console.log(allAdults2);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => {
      if(comment.id === 823423) {
        return true;
      }
    });

    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => {
      if(comment.id === 823423) {
        return true
      }
    })

    comments.splice(index,1);
    console.table(comments);
  </script>
</body>
</html>
